<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-9">
                <h4 class="my-5">Products List : </h4>
                <div class="row">
                    <app-product-card *ngFor="let product of allProducts" [productData]="product"
                        (productSelected)="printProduct($event)" class="col-md-6 col-lg-4 mb-4 mb-lg-0">
                    </app-product-card>
                </div>
                <hr/>
                <app-add-product (productadded)="addProduct($event)"></app-add-product>
            </div>
            <div class="col-3">
                <div class="border" id="sidebar-wrapper">
                    <div class="list-group list-group-flush p-3">
                        <h4 class="my-4">Favorite Product </h4>
                        <p *ngIf="selectedProduct != null; then fav"></p>
                        <ng-template #fav>
                            <div class="card" style="width: 17rem;">
                                <img src="{{selectedProduct?.image}}" class="card-img-top" height="150" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title" style="text-align:center">{{selectedProduct?.title}}</h5>
                                    <p class="card-text">{{selectedProduct?.description|stringSlice:0:60}}</p>
                                    <h4 class="card-text" style="text-align:center">{{selectedProduct?.price}}</h4>
                                    <div class="my-3" style="text-align: center;">
                                        <a href="#" class="btn btn-primary">Add to cart</a>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
